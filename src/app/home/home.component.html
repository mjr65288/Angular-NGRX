<div>
  <button mat-raised-button color="primary" (click)="accordion.openAll()">Expand All</button>
  <button mat-raised-button color="primary" (click)="accordion.closeAll()">Collapse All</button>
</div><br />

<!-- <mat-divider></mat-divider><br /> -->

<mat-accordion [multi]="true" [hideToggle]="false">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

</mat-accordion>

<mat-grid-list cols="4" rowHeight="85px" gutterSize="22pt">
  <mat-grid-tile [colspan]="4">
    <h2>Edit TSX Timing Port Properties</h2>
  </mat-grid-tile>
</mat-grid-list>
