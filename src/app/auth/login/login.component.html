<div class="row">
  <div class="col-md-12">
    <h3>Login</h3>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="title" placeholder="email" formControlName="email" required />
      </div>
      <span style="color: red;" *ngIf="(registerFormControl.email.dirty
        && registerFormControl.email.errors)">
        Field is required
      </span>
      <div class="form-group">
        <label>Password</label>
        <textarea class="form-control" formControlName="password" required></textarea>
      </div>
      <span style="color: red;" *ngIf="(registerFormControl.password.dirty
        && registerFormControl.password.errors)">
        Field is required
      </span>
      <br />

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
